      主页
    </ng-template>
      <app-home></app-home>
  </mat-tab>

    <ng-template mat-tab-label>
      <mat-icon>favorite_border</mat-icon>
      收藏
    </ng-template>
  </mat-tab>
  <mat-tab label="我的" >
    <ng-template mat-tab-label>
      <mat-icon>settings</mat-icon>
      我的
    </ng-template>
    <app-qrcode></app-qrcode>
  </mat-tab>
</mat-tab-group>
